<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing with D3</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .chart-container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .chart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="mb-3">
            <label for="source-data" class="form-label">Source Data:</label>
            <input type="text" class="form-control" id="source-data" placeholder="Enter numbers separated by commas">
        </div>
        <button id="update-data" class="btn btn-primary">Update Data</button>

        <div id="chart" class="chart"></div>
    </div>

    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
